<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reference Details Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="reference-management.css">

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com https://*.supabase.co; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co https://cdn.jsdelivr.net; object-src 'none'; base-uri 'self';">
</head>

<body class="bg-light">
    <!-- Navigation will be loaded here by nav.js -->
    <div class="container">
        <h2 class="text-center fw-bold mb-4">Reference Details Management</h2>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold"><i class="bi bi-search"></i> Search References</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search by name or ID...">
                                <button class="btn btn-outline-secondary" type="button"><i
                                        class="bi bi-funnel"></i></button>
                            </div>
                        </div>
                        <hr>
                        <h5 class="fw-bold mb-3"><i class="bi bi-person-lines-fill"></i> Reference Details</h5>
                        <div class="mb-2">
                            <label class="form-label">RID</label>
                            <input type="text" class="form-control" value="Auto-generated" disabled>
                            <small class="text-muted">RID will be automatically generated when you save</small>
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" placeholder="Enter doctor/reference name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Commission (%)</label>
                            <input type="number" class="form-control" placeholder="Enter commission percentage">
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-primary flex-fill"><i class="bi bi-plus-lg"></i> Create New</button>
                            <button class="btn btn-success flex-fill"><i class="bi bi-save"></i> Save</button>
                            <button class="btn btn-danger flex-fill"><i class="bi bi-trash"></i> Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="fw-bold mb-0"><i class="bi bi-list-ul"></i> Reference List</h5>
                            <button class="btn btn-outline-primary btn-sm"><i class="bi bi-arrow-clockwise"></i>
                                Refresh</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>RID</th>
                                        <th>Name</th>
                                        <th>Commission (%)</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Example rows -->
                                    <tr>
                                        <td><span class="badge bg-info">RID001</span></td>
                                        <td>
                                            <span class="fw-bold">OPD</span><br>
                                            <small class="text-muted">Created: 8/3/2025</small>
                                        </td>
                                        <td><span class="badge bg-success">0.00%</span></td>
                                        <td>
                                            <button class="btn btn-outline-primary btn-sm"><i
                                                    class="bi bi-pencil"></i></button>
                                            <button class="btn btn-outline-danger btn-sm"><i
                                                    class="bi bi-trash"></i></button>
                                        </td>
                                    </tr>
                                    <!-- More rows as needed -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Supabase CDN -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <!-- Load configuration and services first -->
    <script src="config/config.js"></script>
    <script src="config/supabase.js"></script>
    <script src="js/services/billingService.js"></script>
    <script src="js/services/testService.js"></script>
    <script src="js/services/referenceService.js"></script>
    <script src="js/services/centerService.js"></script>
    <script src="js/services/packageService.js"></script>
    <script src="js/services/reportsService.js"></script>

    <!-- Load main app -->
    <script src="js/app.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/controllers/referenceController.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>

</html>
