<!-- Login Page Brand Header -->
<header class="login-brand">
    <style>
        .login-brand { margin: 0 0 10px 0; }
        .login-brand .brand-card {
            display: grid;
            grid-template-columns: 64px 1fr;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.8);
            -webkit-backdrop-filter: saturate(140%) blur(8px);
            backdrop-filter: saturate(140%) blur(8px);
            border: 1px solid rgba(2,8,23,0.06);
            border-radius: 12px;
            padding: 12px 14px;
            box-shadow: 0 10px 20px rgba(2,8,23,0.08), inset 0 1px 0 rgba(255,255,255,0.55);
        }
        .login-brand .logo-ring {
            width: 64px; height: 64px; border-radius: 9999px; display: grid; place-items: center;
            background: radial-gradient(circle at 30% 30%, #ffffff 0%, #f1f5f9 70%, #e2e8f0 100%);
            box-shadow: inset 0 0 0 2px #ffffff, 0 9px 18px rgba(2,8,23,0.12);
            position: relative;
        }
        .login-brand .logo-ring:before {
            content: ""; position: absolute; inset: -3px; border-radius: inherit;
            background: conic-gradient(from 180deg, #60a5fa, #22d3ee, #a78bfa, #60a5fa);
            filter: blur(10px); opacity: .35; z-index: -1;
        }
        .login-brand .logo-img { width: 52px; height: 52px; border-radius: 9999px; object-fit: contain; background: #fff; image-rendering: -webkit-optimize-contrast; }
        .login-brand .brand-title { margin: 0; font-size: 22px; font-weight: 900; letter-spacing: .01em; line-height: 1.15; }
        .login-brand .brand-title .gradient {
            background: linear-gradient(90deg, #2563eb, #0ea5e9);
            -webkit-background-clip: text; background-clip: text; color: transparent;
        }
        .login-brand .brand-sub { margin: 2px 0 0 0; color: #64748b; font-weight: 800; font-size: 11px; letter-spacing: .18em; }
    </style>
    <div class="brand-card">
        <div class="logo-ring">
            <img class="logo-img" src="Imgs/suwajeewa_logo.png" alt="Suwajeewa Laboratories" />
        </div>
        <div>
            <h1 class="brand-title"><span class="gradient">SUWAJEEWA</span></h1>
            <p class="brand-sub">LABORATORIES</p>
        </div>
    </div>
</header>
