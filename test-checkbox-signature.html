<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Signature Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .test-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .preview-area {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            background: white;
            min-height: 400px;
        }

        .signature-section {
            margin-top: 20mm;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            width: 25%;
            margin-left: 65%;
            padding-right: 5mm;
        }

        .signature-image {
            margin-bottom: 8px;
            text-align: center;
            width: 100%;
        }

        .signature-line {
            width: 100%;
            height: 1px;
            border-bottom: 1px dashed #000;
            margin-bottom: 6px;
        }

        .signature-label {
            font-size: 11px;
            font-weight: 500;
            text-align: center;
            width: 100%;
            word-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="test-container">
        <h2>Signature Checkbox Test</h2>

        <div class="d-flex gap-2 justify-content-start align-items-center mb-3">
            <div class="form-check me-3">
                <input class="form-check-input" type="checkbox" id="printWithSignature" checked>
                <label class="form-check-label" for="printWithSignature">
                    Print with signature
                </label>
            </div>
            <button class="btn btn-primary" onclick="updatePreview()">Update Preview</button>
            <button class="btn btn-info" onclick="printPreview()">Print Preview</button>
        </div>

        <div class="preview-area" id="previewArea">
            <h4>Report Preview</h4>
            <p><strong>Patient:</strong> Test Patient</p>
            <p><strong>Test:</strong> Complete Blood Count</p>
            <p><strong>Date:</strong> 2024-01-15</p>

            <div class="signature-section" id="signatureSection">
                <div class="signature-image" id="signatureImage" style="display: none;">
                    <img src="Imgs/signature.svg" alt="Signature"
                        style="max-width: 100%; height: auto; max-height: 30px;">
                </div>
                <div class="signature-line"></div>
                <div class="signature-label">Medical Laboratory Technologist</div>
            </div>
        </div>
    </div>

    <script>
        function updatePreview() {
            const checkbox = document.getElementById('printWithSignature');
            const signatureImage = document.getElementById('signatureImage');

            if (checkbox.checked) {
                signatureImage.style.display = 'block';
            } else {
                signatureImage.style.display = 'none';
            }
        }

        function printPreview() {
            const previewContent = document.getElementById('previewArea').innerHTML;
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Print Test</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        .signature-section { 
                            margin-top: 20mm; 
                            display: flex; 
                            flex-direction: column; 
                            align-items: flex-end; 
                            width: 25%; 
                            margin-left: 65%; 
                            padding-right: 5mm; 
                        }
                        .signature-image {
                            margin-bottom: 8px;
                            text-align: center;
                            width: 100%;
                        }
                        .signature-line { 
                            width: 100%; 
                            height: 1px; 
                            border-bottom: 1px dashed #000; 
                            margin-bottom: 6px; 
                        }
                        .signature-label { 
                            font-size: 11px; 
                            font-weight: 500;
                            text-align: center; 
                            width: 100%; 
                            word-wrap: break-word; 
                        }
                    </style>
                </head>
                <body>
                    ${previewContent}
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        // Initialize preview
        updatePreview();
    </script>
</body>

</html>
